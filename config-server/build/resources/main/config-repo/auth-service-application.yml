server:
  port: 7071

spring:
  zipkin:
    enabled: true
    base-url: http://localhost:9411
    service:
      name: auth-service
  datasource:
    driver-class-name: org.postgresql.Driver
    username: postgres
    password: root
    url: jdbc:postgresql://localhost:5432/java6AUTHDB
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true


jwt:
  secretkey: ${java6secretkey}
  audience: ${java6audience}
  issuer: ${java6issuer}